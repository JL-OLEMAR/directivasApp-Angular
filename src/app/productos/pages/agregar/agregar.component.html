<h1 class="mt-5">Agregar Producto</h1>
<hr />

<form [formGroup]="miFormulario">
  <div class="row g-3 align-item-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
    </div>
    <div class="col-auto">
      <input formControlName="nombre" class="form-control" type="text" />
    </div>
    <div class="col-auto">
      <!-- valido, mensaje y color son propiedades de la directiva error-msg  -->
      <span
        error-msg
        [color]="color"
        [mensaje]="texto1"
        [valido]="!campoNoValido('nombre')"
      >
        Este campo es requerido
      </span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button (click)="cambiarNombre()" class="btn btn-primary">Guardar</button>
      &nbsp;
      <button (click)="cambiarColor()" class="btn btn-primary">
        Cambiar Color
      </button>
    </div>
  </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Value: {{ miFormulario.value | json }} </pre>
<pre>Valid: {{ miFormulario.valid }} </pre>
